<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css//bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
  </head>
  <body>
    <!-- Navabar Content -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Atheo Santosa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar hamburger -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Activities</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel  -->

    <div id="carouselPhoto" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselPhoto"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselPhoto"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselPhoto"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/images/me_1.jpg"
            class="d-block w-100"
            alt="Photo_1"
            height="500"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Me</h5>
            <p>Walk Alone</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/images/me_2.jpg"
            class="d-block w-100"
            alt="Photo_2"
            height="500"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Find who you are</h5>
            <p>From Journey to Journey</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/images/me_5.jpg"
            class="d-block w-100"
            alt="Photo_2"
            height="500"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Find who you are</h5>
            <p>From Journey to Journey</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselPhoto"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselPhoto"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
