<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Atheo Santosa</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Carousel  -->
      <div id="carouselPhoto" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselPhoto"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPhoto"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPhoto"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/me_1.jpg"
              class="d-block w-100 height-60vh"
              alt="Photo-1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/me_2.jpg"
              class="d-block w-100 height-60vh"
              alt="Photo-2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/me_5.JPG"
              class="d-block w-100 height-60vh"
              alt="Photo-3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselPhoto"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselPhoto"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- end of carousel -->

      <hr class="featurette-divider" />

      <!-- Projects -->
      <div class="container marketing">
        <!-- Content 1 -->

        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="featurette-heading fw-normal lh-1">
              First Project Laravel
            </h2>
            <p class="lead">Create Simple CRUD Laravel</p>
          </div>
          <div class="col-md-5">
            <img
              src="/images/laravel_logo.png"
              class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
              width="500"
              height="500"
              alt="Laravel"
            />
            <title>Placeholder</title>
          </div>
        </div>

        <hr class="featurette-divider" />

        <!-- Content 2 -->
        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="featurette-heading fw-normal">
              Create simple CRUD Express JS
            </h2>
          </div>
          <div class="col-md-5">
            <img
              src="/images/express.png"
              width="500"
              height="500"
              alt="express"
              class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
              alt="Express"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top"
      >
        <div class="col mb-3"><p class="text-body-secondary">@ 2023</p></div>
        <div class="col mb-3"></div>
        <div class="col mb-3">
          <h5>Section</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="" class="nav-link p-0 text-body-secondary">Home</a>
            </li>
            <li class="nav-item mb-2">
              <a href="" class="nav-link p-0 text-body-secondary">About</a>
            </li>
          </ul>
        </div>
        <div class="col mb-3">
          <h5>Section</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="" class="nav-link p-0 text-body-secondary">Home</a>
            </li>
            <li class="nav-item mb-2">
              <a href="" class="nav-link p-0 text-body-secondary">About</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
